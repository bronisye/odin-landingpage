<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-nav">
                <div class="header-logo">
                    <img class="logo-img" src="img/logo.png" alt="Company logo. Black pizza slice with melting cheese.">
                    <h1 class="logo-name">Pizzahero</h1>
                </div>
                <div>
                    <ul class="header-links">
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-content">
                <div class="header-description">
                    <h1 class="header-herotext">This website is awesome</h1>
                    <p class="header-subtext">This website has some subtext that goes here under the main title.
                        It's smaller font and the color is lower contrast.</p>
                    <button class="header-button">Sign up</button>
                </div>
                <img class="header-img" src="img/pizza-hero.jpg" alt="Hero image of sliced pizza on wooden desk.">
            </div>
        </div>

        <div class="menu">
            <h1 class="menu-name">Menu</h1>
            <div class="menu-cards">
                <div class="card">
                    <img class="card-img" src="img/starter.jpg" alt="Small image of bread with egg on top in menu section">
                    Starters
                </div>
                <div class="card">
                    <img class="card-img" src="img/pizza-menu.jpg" alt="Small image of pizza in menu section">
                    Pizza
                </div>
                <div class="card">
                    <img class="card-img" src="img/dessert.jpg" alt="Small image of chocolate muffins with cream and blueberries on top in menu section">
                    Desserts
                </div>
                <div class="card">
                    <img class="card-img" src="img/drink.jpg" alt="Small image of drink on table with fruits around it in menu section">
                    Drinks
                </div>
            </div>
        </div>








    </body>
</html>
